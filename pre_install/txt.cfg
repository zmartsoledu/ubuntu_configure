default unenc-unattended-install
prompt 1
timeout 300

label unenc-unattended-install
  menu label ^Install Ubuntu Server - unencrypted unattended
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/zmart_auto_with_unenc.seed vga=788 auto=true priority=critical debian-installer/locale=en_UK keyboard-configuration/layoutcode=uk ubiquity/reboot=true languagechooser/language-name=English countrychooser/shortlist=UK localechooser/supported-locales=en_GB.UTF-8 automatic-ubiquity initrd=/install/initrd.gz noprompt noshell ---
label unenc-semi-unattended-install
  menu label ^Install Ubuntu Server - unencrypted semi-unattended
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/zmart_semi_auto_with_unenc.seed vga=788 auto=true priority=critical debian-installer/locale=en_UK keyboard-configuration/layoutcode=uk ubiquity/reboot=true languagechooser/language-name=English countrychooser/shortlist=UK localechooser/supported-locales=en_GB.UTF-8 automatic-ubiquity initrd=/install/initrd.gz noprompt noshell ---
label enc-unattended-install
  menu label ^Install Ubuntu Server - encrypted unattended
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/zmart_auto_with_enc.seed vga=788 auto=true priority=critical debian-installer/locale=en_UK keyboard-configuration/layoutcode=uk ubiquity/reboot=true languagechooser/language-name=English countrychooser/shortlist=UK localechooser/supported-locales=en_GB.UTF-8 automatic-ubiquity initrd=/install/initrd.gz noprompt noshell ---
label enc-semi-unattended-install
  menu label ^Install Ubuntu Server - encrypted semi-unattended
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/zmart_semi_auto_with_enc.seed vga=788 auto=true priority=critical debian-installer/locale=en_UK keyboard-configuration/layoutcode=uk ubiquity/reboot=true languagechooser/language-name=English countrychooser/shortlist=UK localechooser/supported-locales=en_GB.UTF-8 automatic-ubiquity initrd=/install/initrd.gz noprompt noshell ---
label install
  menu label ^Install Ubuntu Server
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/ubuntu-server.seed vga=788 initrd=/install/initrd.gz quiet ---
label hwe-install
  menu label ^Install Ubuntu Server with the HWE kernel
  kernel /install/hwe-vmlinuz
  append  file=/cdrom/preseed/hwe-ubuntu-server.seed vga=788 initrd=/install/hwe-initrd.gz quiet ---
label maas
  menu label ^Install MAAS Region Controller
  kernel /install/vmlinuz
  append   modules=maas-region-udeb vga=788 initrd=/install/initrd.gz quiet ---

label maasrack
  menu label ^Install MAAS Rack Controller
  kernel /install/vmlinuz
  append   modules=maas-rack-udeb vga=788 initrd=/install/initrd.gz quiet ---
label check
  menu label ^Check disc for defects
  kernel /install/vmlinuz
  append   MENU=/bin/cdrom-checker-menu vga=788 initrd=/install/initrd.gz quiet ---
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80

